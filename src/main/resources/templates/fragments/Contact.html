<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
  </head>

  <body>
    <!-- header Fragment -->
    <th:block th:fragment="contact-section">
      <section class="section contact" id="contact">
        <div class="container">
          <div class="section-title-container">
            <h2 class="section-title">Get in Touch</h2>
            <p class="section-subtitle">
              Have a project in mind or want to collaborate ? Let's talk!
            </p>
            <div class="contact-banner">
              <img src="images/taskflow.jpg" alt="Contact Banner" />
            </div>
          </div>
          <div class="container">
            <div class="contact-info">
              <h3 class="contact-heading">
                Let's Build something Amazing Together
              </h3>
              <p class="contact-text">
                I'm always open to discussing new projects , creative ideas or
                opportunities to be part
              </p>

              <div class="contact-links">
                <a href="#tel:919643196617" class="contact-links">
                  <div class="contact-link-icon">
                    <i class="fas fa-phone"></i>
                  </div>
                  <div class="contact-link-text">
                    <span class="contact-link-label">Phone</span>
                    <span class="contact-link-value">+919643196617</span>
                  </div>
                </a>
                <!-- gmail  -->
                <a
                  href="mailto:ankitk.software@gmail.com"
                  class="contact-links"
                >
                  <div class="contact-link-icon">
                    <i class="fas fa-envelope"></i>
                  </div>
                  <div class="contact-link-text">
                    <span class="contact-link-label">Email</span>
                    <span class="contact-link-value"
                      >ankitk.software@gmail.com</span
                    >
                  </div>
                </a>
                <!--  -->
                <a
                  href="https://www.linkedin.com/in/ankitkumar1c"
                  class="contact-links"
                >
                  <div class="contact-link-icon">
                    <i class="fab fa-linkedin-in"></i>
                  </div>
                  <div class="contact-link-text">
                    <span class="contact-link-label">LinkedIn</span>
                    <span class="contact-link-value">AnkitSaahariya</span>
                  </div>
                </a>
              </div>
            </div>

            <div class="contact-form">
              <form action="#" method="post">
                <div class="form-group">
                  <label for="name" class="form-label">Your name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="name"
                    placeholder="Jhon Doe "
                  />
                </div>
                <div class="form-group">
                  <label for="email" class="form-label">Your Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    placeholder="Jhon@example.com"
                  />
                </div>
                <div class="form-group">
                  <label for="message" class="form-label">Your Message</label>
                  <textarea
                    class="form-control"
                    name="message"
                    id="message"
                    placeholder="Type your message here.... "
                  ></textarea>
                </div>

                <button class="btn btn-primary" type="submit">
                  Send Message <i class="fas fa-paper-plane"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </th:block>
  </body>
</html>
