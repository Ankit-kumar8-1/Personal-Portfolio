<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Ankit Saahariya - Personal Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@coreui/icons/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- loading animation  -->
    <div th:replace="~{fragments/loader :: loader}"></div>
    <!-- Background shapes -->

    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>

    <!-- Header  -->
    <div th:replace="~{fragments/header :: site-header}"></div>

    <!-- Hero section -->
    <div th:replace="~{fragments/hero :: hero-section}"></div>

    <!-- About section  -->
    <div th:replace="~{fragments/about :: about-section}"></div>

    <!-- Skill section  -->
    <div th:replace="~{fragments/Skill :: skill-section}"></div>

    <!-- Project section  -->
    <div th:replace="~{fragments/Projects :: projects-section}"></div>

    <!-- achievements-section -->
    <div th:replace="~{fragments/Achievements:: achievements-section}"></div>

    <!-- Contact section  -->
    <div th:replace="~{fragments/Contact:: contact-section}"></div>

    <!-- Custom script  -->
    <script src="/js/script.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script> -->
  </body>
</html>
